{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Prototype</title>
		<meta name="description" content="" />
		<meta name="author" content="Duncan" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/bootstrap-responsive.css">
		<link rel="stylesheet" href="/static/css/dashboard.css">
	</head>
	<body>
		<div class="container-fluid">
		
			<div class="hero-unit img-polaroid">
				<div class="row">
					<div class="span1">
						<img src="{% static "logo.png" %}" class="img-circle"/>
					</div>
					<div class="span4">
						<h1>Prototype</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<a href="#logout" class="btn btn-medium btn-danger"><i class="icon-off icon-red"></i> Logout</a>
			
				<div class="span2">
					<div class="panel panel-primary">
						<ul class="nav nav-list bs-docs-sidenav" >
							<li class="active">
								<div ng-controller="ShowHomeController">
								<a href="#Home" ng-click="loadHome()"><i class="icon-home icon-black"></i>Home</a>
								</div>
							</li>
							<li>
								<a href="{% url 'list_notes' %}"><i class="icon-tasks icon-black"></i>Area</a>								
							</li>
							<li><a href="#ShowDeposits"><i class="icon-plus icon-black"></i>Deposits</a></li>					
							
							<li>
								<a href="#Construction"><i class="icon-map-marker icon-black"></i>Country</a>
							</li>
							<li>
								<a href="#Customers"><i class="icon-user icon-black"></i>Customers</a>
							</li>
							<li>
								<div ng-controller="ShowUsersController">
								<a href="#Users" ng-click="loadUsers()"><i class="icon-user icon-black"></i>Users</a>
								</div>
							</li>
							
												
						</ul>
					</div>
				</div>
				
				<div class="span9">				
					
					{% block content %}				
					
					
					{% endblock%}
					
				</div>

					
			</div>
			
		</div>
	</body>
</html>
